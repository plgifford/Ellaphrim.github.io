<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js.js"></script>
<title>Calculator</title>
<meta charset=utf-8 />
</head>
<body>
<h3>Lake's Calculator</h3>
<p>Enter Numbers</p>
	<form>
		1st Number: <input type="text" id="1stNumber" /><br/>
		2nd Number: <input type="text" id="2ndNumber" /><br/>
		<input type="button" onClick="multiplyBy()" value="Multiply"/>
		<input type="button" onClick="divideBy()" value="Divide" />
	</form>
	<p>Result:</p><br/>
	<span id="Answer"/>
</body>
</html>
